<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="/js/app.js"></script>
  <link rel="stylesheet" href="./css/style.css">
  <title>Wordle</title>
</head>
<body>
  <h1>Wordle</h1>
  <h2 id="message">Enter your guess below</h2>
  <div class="boardContainer">
  <div class="board">
    <div class="row">
      <div class="column">r1c1</div>
      <div class="column">r1c2</div>
      <div class="column">r1c3</div>
      <div class="column">r1c4</div>
      <div class="column">r1c5</div>
    </div>
    <div class="row">
      <div class="column">r2c1</div>
      <div class="column">r2c2</div>
      <div class="column">r2c3</div>
      <div class="column">r2c4</div>
      <div class="column">r2c5</div>
    </div>
    <div class="row">
      <div class="column">r3c1</div>
      <div class="column">r3c2</div>
      <div class="column">r3c3</div>
      <div class="column">r3c4</div>
      <div class="column">r3c5</div>
    </div>
    <div class="row">
      <div class="column">r4c1</div>
      <div class="column">r4c2</div>
      <div class="column">r4c3</div>
      <div class="column">r4c4</div>
      <div class="column">r4c5</div>
    </div>
    <div class="row">
      <div class="column">r5c1</div>
      <div class="column">r5c2</div>
      <div class="column">r5c3</div>
      <div class="column">r5c4</div>
      <div class="column">r5c5</div>
    </div>
  </div>
</div>
  <form>
    
    <button id="guess-button" type="submit">Guess</button>
    <button id="reset-button" type="reset" >Reset</button>
  </form>
</body>
</html>
